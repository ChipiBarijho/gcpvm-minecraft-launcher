<!DOCTYPE html>
<html class="background">

<head>
  <meta charset="UTF-8">
  <title>Minecraft Launcher</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script defer src="preload.js"></script>
</head>

<body class="h-screen">
  <nav class="flex justify-end mb-3 drag">
    <svg xmlns="http://www.w3.org/2000/svg"
      class="no-drag h-4 w-4 text-gray-400 -white text-center hover:bg-gray-700 cursor-pointer hover:text-white mr-2"
      fill="none" viewBox="0 0 24 24" stroke="currentColor" id="min-window">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg"
      class="no-drag h-4 w-4 text-gray-400 hover:bg-red-600 cursor-pointer hover:text-white" fill="none"
      viewBox="0 0 24 24" stroke="currentColor" id="close-window">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>


  </nav>
  <section class="text-gray-400 body-font flex flex-col h-auto" id="main-page">
    <div class="container mx-auto flex px-5 items-center items-stretch flex-col">
      <img id="banner" class=" mb-10 object-cover object-center rounded max-h-32 w-auto" alt="hero"
        src="./minecraft.jpg">
      <div class="text-center w-full h-80 flex flex-col justify-between">
        <div id="server-status-div" class="">
          <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">Bienvenido!</h1>
          <div class="flex justify-center items-center">
            <h2 id="server-status">Estado del Servidor: <span class="font-bold mr-2">CARGANDO </span></h2>
            <img src="./tail-spin.svg" alt="" id="server-status-spinner">
            <div id="ping" class="hidden ml-5"></div>
          </div>
          <div id="players-container">
            <div id="divPlayers" class="flex flex-col items-center flex-wrap">
            </div>
          </div>
        </div>
        <!-- Buttons  -->
        <div id="incomplete-settings" class="font-bold text-red-400 text-sm hidden">Te faltan configurar ajustes. RAM o
          Nombre de
          Usuario.
        </div>
        <div class="flex justify-center justify-self-end" id="buttons-div">

          <button id="start-minecraft"
            class="m-4 inline-flex text-white font-bold border-0 py-2 px-6 focus:outline-none rounded-2xl text-lg">Entrar
            al Server</button>

          <div id="server-controls-container" class="">
          </div>
        </div>
      </div>
    </div>


    <!-- Bottom box -->
    <div class="border-t border-opacity-5 w-full h-20 hidden flex flex-col items-center justify-around" id="bottom-box">
      <div class="w-full">
        <div id="download-mods-div" class="hidden flex items-center justify-center">
          <p class="hidden" id="text-update-mods">Necesitas actualizar tus mods!</p>
          <button id="download-mods-button" class=""></button>
        </div>
        <div id="loading-mods-div" class="flex justify-center">
          <p class="font-bold mr-2">Cargando mods ...</p>
          <img src="./tail-spin.svg" alt="" id="loading-mods-spinner">
        </div>
      </div>
      <div id="settings" class="self-end">
        <a href="#" class=""><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 hover:text-white"
            viewBox="0 0 20 20" fill="currentColor">
            <path
              d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z" />
          </svg></a>
      </div>
    </div>
  </section>

  <!-- SETTINGS PAGE -->
  <section class="text-gray-400 body-font flex flex-col h-4/5 mx-2 hidden" id="settings-page">
    <h1 class="title-font sm:text-4xl text-3xl mt-4 mb-8 font-medium text-white text-center">Ajustes</h1>

    <div class="h-1/4 mb-6 flex">
      <div>
        <label class="font-bold">Server IP:</label>
        <input type="text" id="serverIP" class="text-black ml-2 font-bold pl-2 rounded-2xl">
      </div>

      <label id="saveServerIP" class="ml-2"><button
          class="text-white font-bold border-0 px-2 focus:outline-none rounded-2xl bg-green-500 hover:bg-green-600 ml-4">Guardar</button></label>
    </div>
    <div class="my-6">
      <h2 class="title-font text-xl mb-4 font-medium text-white text-center">Configuración del juego</h2>
      <!-- <div class="my-2">
        <label class="font-bold">Tamaño de ventana</label>
        <select name="" id="screen-resolution" class="text-black px-2 ml-2">
          <option value="full" id="full">Pantalla Completa</option>
          <option value="720p" id="720p">1280x720</option>
          <option value="default" id="default">Por Defecto</option>
        </select>

        <label id="save-screen-resolution" class="ml-2"><button
            class="text-white font-bold border-0 px-2 focus:outline-none rounded-2xl bg-green-500 hover:bg-green-600">Guardar</button></label>
      </div> -->

      <div id="ram-div" class="my-4 flex items-center">

      </div>

    </div>

    <div class="my-5">
      <h2 class="title-font text-xl mb-4 font-medium text-white text-center">Configuración de Usuario</h2>
      <div class="my-4">
        <label class="font-bold">Nombre de Usuario</label>
        <input type="text" id="username" class="text-black ml-2 font-bold pl-2 rounded-2xl">
        <label id="saveUsername" class="ml-2"><button
            class="text-white font-bold border-0 px-2 focus:outline-none rounded-2xl bg-green-500 hover:bg-green-600 ml-4">Guardar</button></label>
      </div>
      <div class="my-4" id="upload-skin-div">


        <!-- <label id=" save-skin" class="ml-2"><button
            class="text-white font-bold border-0 px-2 focus:outline-none rounded-2xl bg-green-500 hover:bg-green-600">Guardar</button></label>
          -->
      </div>
    </div>
    <div class="flex hover:text-white items-center h-20 w-20">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
      </svg>
      <a href="#" id="go-back" class="hover:text-white font-bold ml-px">Volver</a>
    </div>

  </section>

</body>

</html>
